<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Meteo Pisa (PWA)</title>
<meta name="theme-color" content="#0ea5e9" />
<link rel="manifest" href="manifest.webmanifest" />
<link rel="icon" href="icons/icon-192.png" />
<link rel="apple-touch-icon" href="icons/icon-192.png" />
<style>
body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 0; background:#f6f9fc; color:#0f172a; }
header { position:sticky; top:0; background:#0ea5e9; color:white; padding:14px 16px; box-shadow:0 2px 8px rgba(0,0,0,.1); }
main { max-width: 720px; margin: 24px auto; padding: 0 16px; }
.card { background:#fff; border-radius:16px; box-shadow:0 6px 18px rgba(0,0,0,.08); padding:16px 18px; margin-bottom:20px; }
h1 { font-size: 22px; margin:0; }
h2 { font-size: 18px; margin:0 0 12px; }
.grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap:12px; margin-top: 12px; }
.metric { background:#f8fafc; border-radius:14px; padding:12px; }
.label { font-size:12px; color:#475569; text-transform:uppercase; letter-spacing:.04em; }
.value { font-size:20px; margin-top:6px; }
.row { display:flex; align-items:center; justify-content:space-between; gap:8px; }
.muted { color:#475569; font-size:12px; }
button.install { background:#0ea5e9; color:white; border:none; border-radius:999px; padding:10px 14px; font-weight:600; cursor:pointer; }
button.install[hidden] { display:none; }
</style>
</head>
<body>
<header class="row">
  <h1>Meteo Pisa</h1>
  <button id="btnInstall" class="install" hidden>Installa app</button>
</header>
<main>
  <!-- Weather card -->
  <div class="card">
    <div class="row">
      <div class="muted">Origine dati: meteo.dii.unipi.it/pisa</div>
      <div id="updated" class="muted"></div>
    </div>
    <div id="status" class="muted" style="margin-top:8px;">Caricamento…</div>
    <div class="grid" id="grid" style="display:none;">
      <div class="metric"><div class="label">Temperatura</div><div class="value" id="temperatura">—</div></div>
      <div class="metric"><div class="label">Umidità</div><div class="value" id="umidita">—</div></div>
      <div class="metric"><div class="label">Pressione</div><div class="value" id="pressione">—</div></div>
      <div class="metric"><div class="label">Radiazione</div><div class="value" id="radiazione">—</div></div>
      <div class="metric"><div class="label">Vento</div><div class="value" id="vento">—</div></div>
    </div>
  </div>

<script src="app.js"></script>
<script>
// Register Service Worker
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('./service-worker.js');
  });
}
</script>
</body>
</html>
